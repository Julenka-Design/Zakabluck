<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя улюблена музика і медіа</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення CSS файлу -->
</head>
<body>

    <h1>Вітання на моїй сторінці!</h1>
    <p>Тут ви можете побачити кілька картинок, послухати мою улюблену музику та подивитися відео.</p>

    <!-- Блок для фото -->
    <h2>Фото</h2>
    <img src="https://via.placeholder.com/300" alt="Фото 1" width="300">
    <img src="https://via.placeholder.com/300" alt="Фото 2" width="300">
    
   
    <audio controls>
        <source src="mypersonaltrack.mp3" type="audio/mpeg">
        Ваш браузер не підтримує елемент аудіо.
    </audio>
    
    <!-- Блок для відео -->
    <h2>Відео</h2>
    <video width="320" height="240" controls>
        <source src="your-video.mp4" type="video/mp4">
        Ваш браузер не підтримує елемент відео.
    </video>

    <!-- Відео з YouTube -->
    <h2>Відео з YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NeQM1c-XCDc" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
